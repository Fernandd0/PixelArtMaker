<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Maker</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!-- Favicons -->
    <link
    rel="touch-icon"
    sizes="180x180"
    href="assets/ico/icono.svg"
    />
    <link
    rel="icon"
    type="image/svg"
    sizes="32x32"
    href="assets/ico/icono.svg"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css"/>

  </head>
  <body>
    <div class="first-zone">
      <!--Header-->
      <header class="header div-center">
        <div class="content">
          <div class="header-title">
            <h1>PIXEL ART MAKER</h1>
          </div>
          <div class="header-text">
            <p>Crea tú pixel art; básate en una imagen o inspírate en un diseño de la parte inferior y listo. Expórtalo y compártelo.</p>
          </div>
        </div>
      </header>

      <!--Gallery-->
      <div class="container div-center">
        <div class="gallery-container">
          <div class="gallery-title">
            <h3>PIXEL ARTS</h3>
          </div>
          <div class="gallery-PA">
            <img class="img-PA border" src="assets/img/PA2.png" alt="Example 2" width="300" height="200">
            <img class="img-PA border" src="assets/img/PA3.png" alt="Example 3" width="300" height="200">
            <img class="img-PA border" src="assets/img/PA4.png" alt="Example 2" width="300" height="200">
            <img class="img-PA border" src="assets/img/PA1.jpg" alt="Example 1" width="300" height="200">
            <img class="img-PA border" src="assets/img/PA5.png" alt="Example 5" width="300" height="200">
            <img class="img-PA border" src="assets/img/PA6.png" alt="Example 6" width="300" height="200">
            <img class="img-PA border" src="assets/img/PA7.png" alt="Example 7" width="300" height="200">
            <img class="img-PA border" src="assets/img/PA8.png" alt="Example 8" width="300" height="200">
          </div>
        </div>
      </div>
    </div>

    <div class="main-zone">
      <!--Main-->
      <main class="div-center border">
        <div class="container">
          <div class="tools">
            <div class="tool-wrapper">
              <div class="slider">
                <label for="width-range">Cuadrícula Ancho</label>
                <input type="range" id="width-range" min="1" max="70" />
                <span id="width-value">00</span>
              </div>
              <div class="slider">
                <label for="height-range">Cuadrícula Altura</label>
                <input type="range" id="height-range" min="1" max="45" />
                <span id="height-value">00</span>
              </div>
            </div>
            <div class="tool-wrapper">
              <button id="btn-submit-grid">Crear Cuadrícula</button>
              <button id="btn-clear-grid">Borrar Cuadrícula</button>
              <input type="color" id="color-input"/>
              <button id="btn-erase">Borrador</button>
              <button id="btn-paint">Pintar</button>
            </div>
          </div>
          <div class="area"></div>
        </div>
      </main>
    </div>

    <div class="third-zone">
      <footer>
        <h3>Thanks</h3>
      </footer>
    </div>

    <!-- Script -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
